<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Admin Account</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: inline-block;
            padding: 32px 48px 0px 48px;
            border: 1px solid lightgray;
            border-radius: 10px;
            border-bottom: 2px solid black;
            box-shadow: none;
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        th,
        td {
            padding: 8px;
        }

        .row {
            margin-bottom: 16px;
        }

        input.data,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                border-spacing: 10px;
            }

            button {
                padding: 5px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        }
    </style>
</head>

<body>
    <div class="section"></div>
    <main>
        <center>
            <h1>OUSL Book Shop</h1>
            <div class="section"></div>

            <h5 class="text">Create a new admin account</h5>
            <div class="section"></div>

            <div class="container">
                <form class="reg" method="post" action="#">
                    <table>
                        <tbody>
                            <tr>
                                <td>Enter your Name:</td>
                                <td><input class="data" type="text" name="name" id="name" required /></td>
                            </tr>
                            <td>Enter your email:</td>
                            <td><input class="data" type="email" name="email" id="email" required /></td>
                            </tr>
                            <tr>
                                <td>Enter your password:</td>
                                <td><input class="data" type="password" name="password" id="password"></td>
                            </tr>
                            <tr>
                                <td>Confirm your password:</td>
                                <td><input class="data" type="password" name="confirm_password" id="confirm_password" required /></td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="error" id="error"></p>
                    <div class='row'>
                        <a href="dashboard.html"><button>Register</button></a>
                    </div>
                </form>
            </div>
        </center>
    </main>
    <div class="section"></div>
    <div class="section"></div>
</body>

</html>
